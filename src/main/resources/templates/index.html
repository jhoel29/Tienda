<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La Tienda</title>
</head>
<body>
  <!-- Línea 9: estilo en línea para el encabezado -->
  <h1 style="color: navy; font-family: Arial, sans-serif;">
    Bienvenidos a La Tienda
  </h1>

  <!-- Párrafo con salto de línea -->
  <p>
    Este es un párrafo de ejemplo.<br>
    Aquí se demuestra la etiqueta <code>&lt;br&gt;</code>.
  </p>

  <!-- Línea 13: estilo en línea en un DIV -->
  <div style="border: 2px solid #333; padding: 10px;">
    Contenido dentro de un bloque <code>&lt;div&gt;</code>.
  </div>
</body>
</html>
